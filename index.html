<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form
        action=""
        method=""
        id="form"
      >
        <div class="row">
          <h1 style="text-align: center">Form</h1>

          <div class="col-lg-6 mt-3">
            <label for="firstname" class="form-label">First Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control inputdata" name="firstName" id="firstname" pattern="[A-Za-z]{3,150}"/>
            <div class="error-txt" id="errorfirstname">Please enter firstname</div>
          </div>

          <div class="col-lg-6 mt-3">
            <label for="lastname" class="form-label">Last Name <span style="color: red;">*</span></label>
            <input type="text" class="form-control inputdata" name="lastName" id="lastname" pattern="[A-Za-z]{3,150}" />
            <div class="error-txt" id="errorlastname">Please enter lastname</div>
          </div>
        </div>

        <div class="col-lg-12 mt-3">
          <label for="email" class="form-label">Email <span style="color: red;">*</span></label>
          <input type="email" class="form-control inputdata" name="email"id="email" />
          <div class="error-txt email">Please enter the email</div>
        </div>

        <div class="col-lg-12 mt-3">
          <label for="phone" class="form-label">Phone Number <span style="color: red;">*</span></label>
          <input type="number" class="form-control inputdata" name="phone" id="phone" pattern="[0-9]"/>
          <div class="error-txt pnum">Please enter the valid number</div>
        </div>

        <div class="col-lg-12 mt-3">
          <label for="product" class="form-label">Product (optional)</label>
          <select name="product" id="product" class="form-select inputdata">
            <option value=" ">Select</option>
            <option>Product 1</option>
            <option>Product 2</option>
            <option>Product 3</option>
          </select>
          <div class="error-txt">Plesae enter the product</div>
        </div>

        <div class="captcha">
          <div
            class="g-recaptcha"
            data-sitekey="6LdwJ24pAAAAAHPVhahXbUjMxYWwB0wUAccvZ5-e"
          ></div>
        </div>

        <div class="btn-center">
          <button type="submit" class="btn btn-primary btn-submit">
            Submit
          </button>
          <button
            type="button"
            class="btn btn-primary btn-cancel"
            onclick="cancelForm()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>
  </body>
</html>
